{% extends "base.html" %}

{% block head %}
	<title>蓝鲸开发框架</title>
	{{ block.super }}
{% endblock %}

{% block navigation %}
	<li class="king-navbar-active"><a href="{{ SITE_URL }}"><span>首页</span></a></li>
{% endblock %}

{% block content %}
	<div>
		<input type="text" id="content" placeholder="">
        <button type="button" id="but">提交</button>

	</div>
    <span id="output"></span>

{% endblock %}
{% block extra_block %}
    <script>
    $(function(){
    	$("#but").click(function(){
    		var content = $("#content").val();
            if(content == 'Hello Blueking'){
                $("#output").html("Congratulation！");
            }
    	})
    })
    </script>
{% endblock %}
